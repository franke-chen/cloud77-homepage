name: cd-to-alicloud-server

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ssh-pipeline
        # You may pin to the exact commit or the version.
        # uses: cross-the-world/ssh-pipeline@7f022867934a210af826af99ef80d96f03a094d5
        uses: cross-the-world/ssh-pipeline@v1.2.0
        env:
          CONTAINER_NAME: ${{ secrets.DOCKERHUB_REPO }}-nginx
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}
        with:
          # ssh remote host
          host: ${{ secrets.ALICLOUD_HOST }}
          # ssh remote user
          user: ${{ secrets.ALICLOUD_USER }}
          # ssh remote password
          pass: ${{ secrets.ALICLOUD_PASSWORD }}
          # execute commands on ssh
          script: # optional |
            echo 'hello world starts'
            docker stop $CONTAINER_NAME
            docker rm $CONTAINER_NAME
            docker rmi $IMAGE_NAME
            docker pull $IMAGE_NAME
            docker run -d -p 7000:80 --name=$CONTAINER_NAME $IMAGE_NAME
            echo 'hello world done'

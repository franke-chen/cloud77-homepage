<div style="display: flex;">

  <div>

    <mat-card>
      <mat-card-header>
        <mat-card-title><h3>Theme</h3></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div style="padding: 0px 16px;">
          <mat-checkbox>light</mat-checkbox>
          <mat-checkbox>dark</mat-checkbox>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>

    <br/>

    <mat-card>
      <mat-card-header>
        <mat-card-title><h3 class="text-danger">Delete Account</h3></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div style="padding: 0px 16px;width: 100%;">
          <div style="padding: 0px 16px;">
            <mat-form-field style="width: 600px;">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Type your email" [(ngModel)]="emailConfirm"  (change)="emailChange();">
            </mat-form-field>
          </div>
          <div>
            <span class="text-danger">Please type your email to confirm before deleting account.</span>
          </div>
          <button mat-raised-button color="primary" [disabled]="disableDelete" (click)="deleteAccount();">delete account</button>
        </div>
      </mat-card-content>
    </mat-card>

  </div>

  <img width="160" alt="Login Logo" align="center" style="width: auto;" src="assets/cloud77-login.png">

</div>

<br/>

<div style="display: flex;width: 100%;">
  <app-profile></app-profile>
</div>

<br/>

<div class="row">
  <mat-form-field style="width: 600px;">
    <mat-label>Author Name</mat-label>
    <input matInput placeholder="Type author name" [(ngModel)]="authorName">
  </mat-form-field>

  <mat-form-field style="width: 600px;">
    <mat-label>Author Title</mat-label>
    <input matInput placeholder="Type author title" [(ngModel)]="authorTitle">
  </mat-form-field>
</div>

<div class="row">
  <button mat-raised-button color="primary" class="col-lg-3" (click)="postAuthor()">Post Author</button>
  <button mat-raised-button color="primary" class="col-lg-3" (click)="getAuthors()">Get Authors</button>
  <button mat-raised-button color="accent" class="col-lg-3" (click)="getProducts()">Get Products</button>
</div>

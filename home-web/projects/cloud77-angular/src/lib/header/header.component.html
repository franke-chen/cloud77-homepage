<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="example-spacer"></span>
  <a style="flex: 1 1 auto;"></a>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-button [matMenuTriggerFor]="menu" style="vertical-align: middle;font-size: large;">
    <mat-icon>person_outline</mat-icon>
    {{ username }}
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onClick();">
      <mat-icon>exit_to_app</mat-icon>
      Sign out
    </button>
  </mat-menu>
</mat-toolbar>

<div>
  <div class="card">
    <div class="card-header">
      Reset Password
    </div>
    <div class="card-body">
      <p class="card-text">Reset password</p>

      <div class="form-group col-lg-6 row">
        <label class="control-label">Current Password</label>
        <input type="password" placeholder="Current password" class="form-control">
      </div>
      <div class="form-group col-lg-6 row">
        <label class="control-label">New Password</label>
        <input type="password" placeholder="New password" class="form-control">
      </div>
      <div class="form-group col-lg-6 row">
        <label class="control-label">New Password Again</label>
        <input type="password" placeholder="New password again" class="form-control">
      </div>

      <div class="row">
        <div class="col-lg-12" style="display:flex;">
          <div class="fill-remaining-space"></div>
          <button class="btn btn-success" (click)="saveNewPassword();">Save & Update</button>
        </div>
      </div>

    </div>
  </div>
</div>
